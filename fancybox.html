<html>
    <head>
        <style type="text/css">
            .fancybox-title {
                position:absolute;
                width:160px;
                left:-160px;
                bottom: 40px;
            }
        </style>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        
        <script src="js/jquery.fancybox.js"></script>
        <link rel="stylesheet" href="js/jquery.fancybox.css" type="text/css" media="screen" />
    </head>
    
    <body>
        <a class="fancybox" href="/images/SlidersMenu.gif">The test button</a>
    
        <script type="text/javascript">
            $(document).ready(function() {
                $(".fancybox").fancybox({
                                        
                    // Add link to download PDF
                    afterLoad: function () {
                        this.title = '<a href="/images/SlidersMenu.pdf" download="SlidersMenu.pdf" title="Click here to download menu."><img src="/images/download.png" width="110" height="35" border="0"></a>'
                    },
                    
                    openEffect: 'fade',
                    closeEffect: 'fade',
                    
                    // close fancybox upon outside click
                    afterShow: function () {
                    fancyParent = $(".fancybox-wrap").parents(); 
                    fancyParent.on("click", function () {
                        $.fancybox.close();
                    });
                    $(".fancybox-wrap").on("click", function (event) {
                        // prevents closing when clicking inside the fancybox wrap
                        event.stopPropagation();
                    });
                    },
                    afterClose: function () {
                        fancyParent.unbind("click");
                    }
 
                });
            });

        </script>
    
    </body>

</html>
