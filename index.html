<!doctype html>
<html>
    <head>
        <link href="css/clientlibs.css" rel="stylesheet" media="screen"> 
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <!-- Google places library -->
         <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
        <script src='js/maps.js'></script>

    
    
    </head>
    <body onload="initialize()">
        
        <header class="splash">
            <div class="col-md-12">
                <h1>Sliders757</h1>
                <p>A fancy picture</p>
                <p>And a caption</p>
                
            </div>
        </header>
       
        <section class="boxes">
            <div id="menu" class="col-md-4">

                <h2>The menu can go here</h2>
            </div>
           
            <div id="map" class="col-md-4">
                <iframe style="width: 100%; height: 100%;" src="map/map.html"></iframe>

                <button href="#">Get Directions</button>
            </div>
            <div id="form" class="col-md-4">
                <h3>Get Updated</h3>
                <div id="locationField">
                    <form>
                        <input id="name" placeholder="Your Name" type="text"></input>
                        <input id="email" placeholder="Your Email Addresss" type="text"></input>
                        <input id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text"></input>
                        <input id="autocomplete2" placeholder="Enter your address" onFocus="geolocate()" type="text"></input>
                       
            
                    </form>
                </div>
            <span id="distance"></span>
             
            </div>
        </section>
        <script src="js/script.js"></script>
    </body>
</html>
