<!doctype html>
<html>
    <head>
        <link href="css/clientlibs.css" rel="stylesheet" media="screen"> 
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
         <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
    
     <script>
// This example displays an address form, using the autocomplete feature
// of the Google Places API to help users fill in the information.

var placeSearch, autocomplete;
var componentForm = {
  street_number: 'short_name',
  route: 'long_name',
  locality: 'long_name',
  administrative_area_level_1: 'short_name',
  country: 'long_name',
  postal_code: 'short_name'
};

function initialize() {
  // Create the autocomplete object, restricting the search
  // to geographical location types.
  autocomplete = new google.maps.places.Autocomplete(
      /** @type {HTMLInputElement} */(document.getElementById('autocomplete')),
      { types: ['geocode'] });
  // When the user selects an address from the dropdown,
  // populate the address fields in the form.
  google.maps.event.addListener(autocomplete, 'place_changed', function() {
    fillInAddress();
  });
}

// [START region_fillform]
function fillInAddress() {
  // Get the place details from the autocomplete object.
  var place = autocomplete.getPlace();

  for (var component in componentForm) {
    document.getElementById(component).value = '';
    document.getElementById(component).disabled = false;
  }

  // Get each component of the address from the place details
  // and fill the corresponding field on the form.
  for (var i = 0; i < place.address_components.length; i++) {
    var addressType = place.address_components[i].types[0];
    if (componentForm[addressType]) {
      var val = place.address_components[i][componentForm[addressType]];
      document.getElementById(addressType).value = val;
    }
  }
}
// [END region_fillform]

// [START region_geolocation]
// Bias the autocomplete object to the user's geographical location,
// as supplied by the browser's 'navigator.geolocation' object.
function geolocate() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var geolocation = new google.maps.LatLng(
          position.coords.latitude, position.coords.longitude);
      autocomplete.setBounds(new google.maps.LatLngBounds(geolocation,
          geolocation));
    });
  }
}
// [END region_geolocation]

    </script>

    
    
    </head>
    <body onload="initialize()">
        
        <header class="splash">
            <div class="col-md-12">
                <h1>Sliders757</h1>
                <p>A fancy picture</p>
                <p>And a caption</p>
                
            </div>
        </header>
       
        <section class="boxes">
            <div id="menu" class="col-md-4">

                <h2>The menu can go here</h2>
            </div>
           
            <div id="map" class="col-md-4">
                <iframe style="width: 100%; height: 100%;" src="map/map.html"></iframe>

                <button href="#">Get Directions</button>
            </div>
            <div id="form" class="col-md-4">
                <h3>Get Updated</h3>
                <div id="locationField">
                    <input id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text"></input>
                </div>

             
            </div>
        </section>
        <script src="js/script.js"></script>
    </body>
</html>
